{% set name = 'bob.bio.vein' %}
{% set project_dir = environ.get('RECIPE_DIR') + '/..' %}

package:
  name: {{ name }}
  version: {{ environ.get('BOB_PACKAGE_VERSION', '0.0.1') }}

build:
  entry_points:
    - compare_rois.py = bob.bio.vein.script.compare_rois:main
    - view_sample.py = bob.bio.vein.script.view_sample:main
    - blame.py = bob.bio.vein.script.blame:main
  number: {{ environ.get('BOB_BUILD_NUMBER', 0) }}
  run_exports:
    - {{ pin_subpackage(name) }}
  script:
    - cd {{ project_dir }}
    {% if environ.get('BUILD_EGG') %}
    - "{{ PYTHON }} setup.py sdist --formats=zip"
    {% endif %}
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python {{ python }}
    - setuptools {{ setuptools }}
    - pip {{ pip }}
    - numpy {{ numpy }}
    - scipy {{ scipy }}
    - pillow {{ pillow }}
    - schema {{ schema }}
    - docopt {{ docopt }}
    - scikit-image {{ scikit_image }}
    - matplotlib {{ matplotlib }}
    - bob.extension
    - bob.io.base
    - bob.bio.base

  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('scipy') }}
    - {{ pin_compatible('pillow') }}
    - {{ pin_compatible('schema') }}
    - {{ pin_compatible('docopt') }}
    - {{ pin_compatible('scikit-image') }}
    - {{ pin_compatible('matplotlib') }}

test:
  imports:
    - {{ name }}
  commands:
    - compare_rois.py --help
    - view_sample.py --help
    - blame.py --help
    - pytest --verbose --cov {{ name }} --cov-report term-missing --cov-report html:{{ project_dir }}/sphinx/coverage --cov-report xml:{{ project_dir }}/coverage.xml --pyargs {{ name }}
    - sphinx-build -aEW {{ project_dir }}/doc {{ project_dir }}/sphinx
    - sphinx-build -aEb doctest {{ project_dir }}/doc sphinx
    - conda inspect linkages -p $PREFIX {{ name }}  # [not win]
    - conda inspect objects -p $PREFIX {{ name }}  # [osx]
  requires:
    - pytest {{ pytest }}
    - pytest-cov {{ pytest_cov }}
    - coverage {{ coverage }}
    - sphinx {{ sphinx }}
    - sphinx_rtd_theme {{ sphinx_rtd_theme }}

about:
  home: https://www.idiap.ch/software/bob/
  license: GNU General Public License v3 (GPLv3)
  summary: Vein Recognition Library
  license_family: GPL
